<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #1a5276;
        color: #ecf0f1;
        font-family: Arial, Helvetica, sans-serif;
        padding: 40px;
        display: flex;
        flex-direction: column;
      }
      .title {
        color: #ffffff;
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
      .subtitle {
        color: #ecf0f1;
        font-size: 36px;
        margin-bottom: 40px;
        text-align: center;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
      }
      .author {
        font-size: 24px;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content">
        <h1 class="title">Real Time Traffic Signal Control System Using AI</h1>
        <h2 class="subtitle">Enhancing Urban Mobility Through Intelligent Traffic Management</h2>
        
        <div class="author">
          <p>Based on the project by Baraka Denver Barasa</p>
          <p>University of Nairobi</p>
          <p>Department of Electrical and Information Engineering</p>
        </div>
      </div>
    </div>
  </body>
</html>
